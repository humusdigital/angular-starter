<md-list flex>
        <md-subheader class="md-no-sticky">Listas de prueba</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in modelListas" ng-click="null">
          <img ng-src="{{item.avatar}}" class="md-avatar" alt="" />
          <div class="md-list-item-text" layout="column">
            <h3>{{item.first_name}}</h3>
            <h4>{{item.last_name}}</h4>
            <!-- <p>{{item.desc}}</p> -->
          </div>
        </md-list-item>
<section layout="row" layout-align="center center" layout-wrap>
    <md-button class="md-raised md-primary" ng-click="paginate(-1)"ng-disabled="!rewind"><<<<</md-button>
    <md-button class="md-raised md-warn">Warn</md-button>
    <md-button class="md-raised md-primary" ng-click="paginate(1)" ng-disabled="!forward">>>>></md-button>
  </section>
