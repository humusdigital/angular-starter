<md-list flex>
        <md-subheader class="md-no-sticky">Listas de prueba</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in modelListas" ng-click="null">
          <img ng-src="{{item.avatar}}" class="md-avatar" alt="" />
          <div class="md-list-item-text" layout="column">
            <h3>{{item.first_name}}</h3>
            <h4>{{item.last_name}}</h4>
            <!-- <p>{{item.desc}}</p> -->
          </div>
        </md-list-item>
</md-list>
<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
<md-button class="md-raised md-warn"><<</md-button>
<md-button class="md-raised md-warn">>></md-button>
</section>
