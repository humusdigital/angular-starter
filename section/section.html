<div ng-cloak layout-fill>
  <div ng-include src="'includes/header.html'"></div>
  <md-content layout-fill>
    <md-list>
    <md-list-item class="md-2-line" ng-repeat= "listas in items" ng-href="#!/documents/{{listas.id}}">
          <md-icon class="md-avatar-icon">{{listas.icon}}</md-icon>
          <div class="md-list-item-text">
            <p>{{listas.title}}</p>
          </div>
          <md-icon>chevron_right</md-icon>
          <md-divider ng-if="!$last" md-inset></md-divider>
    </md-list-item>
  </md-list>
  </md-content>
 </md-content>
</div>
